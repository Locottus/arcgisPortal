    <link

      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"

    <script src="https://js.arcgis.com/4.14/"></script>

  </head>

  <body>
    <div id="info">
      <div>
        <h1 class="text-center">Menu</h1>
      </div>
      <button id="Point" class="btn btn-info text-center" onclick="unhide('infoForm')">
        Reportar Problema
      </button>
      <!-- <button id="Point" class ="btn btn-info">Cubo 2</button>
      <button id="Point" class ="btn btn-info">Cubo 3</button> -->
    </div>

    <div id="infoForm" >
      <h2>Reporte de Problema</h2>
      <!-- <button id="Point" class ="btn btn-info text-center" onclick="hide()">Reportar Problema</button> -->
      <!-- <form  class="form-container"> -->
        <!-- <label for="email"><b>Email</b></label> -->
        <input
          id ="email"
          type="text"
          placeholder="Ingrese Email"
          name="email"
        /><br /><br/>

        <input
          id ="nombre"
          type="text"
          placeholder="Ingrese Nombre"
          name="nombre"
        /><br /><br/>

        <label for="lnecesidad"><b>Necesidad</b></label>
        <select id="selectNecesidad">
          <option></option>
        </select></br>

        <label for="ldepartamento"><b>Departamento</b></label>
        <select id="selectDepartamento" onchange="cargaMuni()">
          <option></option>
        </select></br>

        <label for="lmunicipio"><b>Municipio</b></label>
        <select id="selectMunicipio"  >
          <option></option>
        </select></br>

        <textarea
          id ="txt" 
          type="text"
          placeholder="Ingrese Problema"
          name="txt"
          rows="3"
          cols="40"
        ></textarea
        ><br /><br/>

        <button type="submit" class="btn btn-info text-center" onclick="postData()">Reportar</button>&nbsp;
        <button type="submit" class="btn text-center cancel" onclick="hide('infoForm')">
          Cancelar
        </button>
      <!-- </form> -->
    </div>

    <div id="infoRegion">
      <div>
        <h3 id = "tableTitle" class="text-center">Info Region</h3>
      </div>

      <table id="tableInfo" class="table table-striped">
      </table>
      <br>
      
      <button id="Point" class="btn btn-info text-center" onclick="hide('infoRegion')">
        Cerrar
      </button>
    </div>

    <div id="viewDiv"></div>
  </body>
</html>
